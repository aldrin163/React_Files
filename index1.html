<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class App extends React.Component{

            state = {
                name:"Crystal",
                age:36
            }

            handleClick = (e) => { //using arrow functions to ensure that the function is bounded
                // console.log(e.target)
                console.log(this.state);
                //Value of the this keyword in a function is based on from where the function is called and not from where the function sits
                this.setState({
                    name:"Yoshi"
                })
            }

            handleMouseOver = (e) => { //by default, these functions take the event as arguments
                console.log(e.target,e.pageX);
                this.setState({
                    age:this.state.age+1
                })
            }

            handleCopy = (e) => {
                console.log("Try being original for once");                
            }

            render(){
                return(
                    <div className="app-content">
                        <h1>Hey there</h1>
                        <p>{Math.floor(Math.random()*100)+2}</p>                        
                        <p>My name is {this.state.name} and I am {this.state.age}</p>   
                        <button onClick={this.handleClick}>Click ME</button>
                        <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                        <p onCopy={this.handleCopy}>What we think, We become</p>
                    </div>
                    //note, the values inside state is not accessible inside render function by default
                    // instead just use arrow function to bind them
                    //no need to give this.functionName() as then it will choose the function to run before the event has happened at all 
                )
            }
        }
    ReactDOM.render(<App/>,document.getElementById('root'))
    </script>
    
</body>
</html>
