<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <title>Test</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class App extends React.Component{

            state = {
                name:"Aldrin",
                age:17
            }

            handleClick = (e) => {
                this.setState({
                    name:"Coral",
                    age:9
                })
                console.log(e.target);                
            }

            handleMouseOver = (e) => {
                this.setState({
                    age:this.state.age+1
                })
                console.log(e)
            }

            handleCopy = (e) => {
                console.log("Be You for once")
                
            }

            render(){
                return(
                    <div>
                    <h1>Hellow, TestWorld</h1>                    
                    <hr/>
                    <p onCopy={this.handleCopy}>Hi, My name is {this.state.name} and I am {this.state.age} years old</p>
                    <button onClick={this.handleClick}>Change Character</button>
                    <button onMouseOver={this.handleMouseOver}>Increment Age</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<App/>,document.getElementById("root"))
    
    </script>
    
    
</body>
</html>
